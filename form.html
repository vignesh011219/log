<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="shortcut icon" href="./images/hat.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Tulpen+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/462796468a.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <form action="">
            <section><i class="fa-solid fa-face-grin-stars"></i></section> 
           
            <label for="user">User Name </label>
            <div id="cuser">
            <i class="fa-solid fa-user-secret"></i>
            <input type="text" id="user" placeholder="Enter the username">
        </div>
            <label for="pass">Password</label>
            <div id="cpass">
            <i class="fa-solid fa-key"></i>
            <input type="password" id="pass" placeholder="Enter the password">
        </div>
            <div id="rp">
            <div>
            <input type="checkbox" id="check"> Remember my password</div>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten Password</a>
        </div>
            <div id="but">
            <button>Login</button>
            <button>Cancel</button>
             </div>
            <a href="https://www.facebook.com/" target="_blank">Signup for new account</a>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten Password</a>
        </form>
    </main>
    
</body>
</html>
